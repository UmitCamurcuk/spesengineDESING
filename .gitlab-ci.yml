stages:
  - build
  - deploy

variables:
  DEPLOY_USER: "umitcamurcuk"
  DEPLOY_HOST: "95.70.222.116"
  DEPLOY_PATH: "/var/www/spesengine-web"
  DEPLOY_PORT: "2222"

build_vite:
  stage: build
  image: node:20
  rules:
    - if: '$CI_COMMIT_TAG'
  before_script:
    - corepack enable
    - npm ci --include=dev
  script:
    - npm run build
  artifacts:
    name: "dist-${CI_COMMIT_TAG}"
    expire_in: 1 week
    paths:
      - dist/

deploy_pi:
  stage: deploy
  image: alpine:3.20
  needs: ["build_vite"]
  rules:
    - if: '$CI_COMMIT_TAG'
  before_script:
    - apk add --no-cache openssh-client rsync bash
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > id_ed25519
    - chmod 600 id_ed25519
    - ssh-add id_ed25519
    - export SSH_OPTS="-p ${DEPLOY_PORT:-2222} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  script:
    - set -eu
    - RELEASE_DIR="${DEPLOY_PATH}/releases/${CI_COMMIT_TAG}"
    - ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "mkdir -p '$RELEASE_DIR'"
    - rsync -az --delete -e "ssh $SSH_OPTS" dist/ "$DEPLOY_USER@$DEPLOY_HOST:$RELEASE_DIR/"
    - ssh $SSH_OPTS "$DEPLOY_USER@$DEPLOY_HOST" "ln -sfn '$RELEASE_DIR' '$DEPLOY_PATH/current' && sudo systemctl reload nginx"
